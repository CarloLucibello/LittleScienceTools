# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
julia:
  - 0.5
  - nightly

notifications:
  email: false
# uncomment the following lines to override the default test script

before_install:
  - sudo add-apt-repository ppa:gladky-anton/precise-backports -y
  - sudo apt-get update -q
  - sudo apt-get install -y gnuplot

script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone(pwd()); Pkg.build("LittleScienceTools")'
 - julia -e 'Pkg.clone("https://github.com/CarloLucibello/FatGraphs.jl")'
 - julia -e 'Pkg.test("LittleScienceTools"; coverage=true)'

